<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiddie Tube</title>
  <meta name="theme-color" content="#4a90e2" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-body-secondary text-body">
  <header class="bg-light border-bottom py-2 shadow-sm">
    <div class="container-xl d-flex flex-wrap align-items-center justify-content-between gap-3">
      <div class="d-flex align-items-center gap-2 app-brand">
        <img src="/assets/logo.png" alt="Kiddie Tube logo" class="app-logo" width="48" height="48" />
        <span class="fs-4 fw-semibold text-primary">Kiddie Tube</span>
      </div>
      <span class="text-muted small">Handpicked videos for happy screen time</span>
    </div>
  </header>

  <main class="py-4">
    <div class="container-xl">
      <div class="row g-4 align-items-start">
        <aside class="col-12 col-lg-3">
          <div class="card shadow-sm h-100 category-card">
            <div class="card-header bg-primary text-white">Categories</div>
            <div class="list-group list-group-flush" id="categoryList" role="list"></div>
          </div>
        </aside>

        <section class="col-12 col-lg-6">
          <div class="card shadow-sm mb-4 mb-lg-0">
            <div class="card-body">
              <div class="ratio ratio-16x9 bg-black rounded overflow-hidden position-relative video-frame mb-3">
                <iframe
                  id="videoPlayer"
                  title="Kiddie Tube video player"
                  src=""
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                  sandbox="allow-same-origin allow-scripts allow-presentation"
                  referrerpolicy="origin"
                ></iframe>
                <div class="iframe-guard-top" aria-hidden="true"></div>
                <button type="button" class="iframe-play-toggle" id="videoToggle" aria-label="Loading player...">
                  <span class="visually-hidden">Toggle video playback</span>
                </button>
              </div>
              <h1 class="h4 mb-1" id="videoTitle">Select a video to begin</h1>
              <p class="text-muted mb-2" id="videoCategory"></p>
              <span class="badge text-bg-secondary" id="videoStatus">Idle</span>
            </div>
          </div>
        </section>

        <aside class="col-12 col-lg-3">
          <div class="card h-100 shadow-sm">
            <div class="card-header bg-primary text-white">
              <strong id="listHeading">All Videos</strong>
            </div>
            <div class="list-group list-group-flush" id="videoList" role="list"></div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js" defer></script>
</body>
</html>
